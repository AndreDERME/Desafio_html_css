<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="./styles/lançamento.css">

</head>

<body>
    <h2>

        <header class="header_conteiner">
            <div class="senhor_conteiner">
                <img src="./img/logo-ford-256.png" class="logo_acima">
                <nav class="link">

                    <span>
                        <a href="index.html" class="casa"> Home </a>
                    </span>

                    <span>
                        <a href="contato.html" class="contat">Contato</a>
                    </span>

                    <span>
                        <a href="lançamento.html" class="lança">Lançamento</a>
                    </span>
                </nav>
            </div>
    </h2>
    </header>

    <main>
        <section class="video_lancamento">
            <iframe class="video_principal" src="https://www.youtube.com/watch?v=vQsryuNmsL0" width="1600" height="615"
                title="Lançamento Ford"
                allow="accelermeter; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>


        <section class="mae_conteiner">
            <div class="papai_imag1">

                <input type="checkbox" name="imag_1" id="input_geral">
                <img src="./img/XL Cabine.jpg" class="img_1" id="imagem_geral">
                <p>XL Cabine Simples 2.2 Diesel 4x4 MT 2022 <img src="./img/info.png" class="information">
                    <br>Preço R$ 183.850,00
                </p>


            </div>

            <div class="papai_imag2">

                <input type="checkbox" name="imagem_2" id="input_geral">
                <img src="./img/xls 2.2 diesel.jpg" class="img_2" id="imagem_geral">
                <p>XLS 2.2 Diesil 4x4 AT 2022 <img src="./img/info.png" class="information">
                    <br>Preço R$183.850,00
                </p>


            </div>

            <div class="papai_imag3">
                <input type="checkbox" name="img_3" id="input_geral">
                <img src="./img/storm.jpg" class="img_3" id="imagem_geral">
                <p>Storm 3.2 Diesil 4x4 AT 2022 <img src="./img/info.png" class="information">
                    <br>Preço 222.790,00
                </p>


            </div>

            

        </section>

    </main>
    
    <button class="button">Comprar Carro</button>


    <footer>
        <span class="letra"> Redes Socias </span>
        <img src="./img/facebook-50.png" id="logo_abaixo" class="logo_prim" alt="img_face">
        <img src="./img/instagram-logo-50.png" id="logo_abaixo" class="logo_segun" alt="img_insta">
        <img src="./img/youtube-squared-50.png" id="logo_abaixo" class="logo_terc" alt="img_tube">
        <img src="./img/ford-96.png" class="ford">
    </footer>
</body>

</html>
